<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/my.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
          <li><a class="navbar-link"href="{% url 'admin:index' %}">ADMIN</a></li>
          <li><a class="navbar-link"href="{% url 'basic_app:register'%}">REGISTRATION</a></li>
          {% if user.is_authenticated %}
          
          <li><a class='navbar-link' href="{% url 'logout' %}">LOGOUT</a></li>
          {% else %}
          <li><a class='navbar-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>

      </div>

    </nav>
    <div class="container">
      {% block body_block %}
      {%endblock%}

    </div>
   </body>
</html>
